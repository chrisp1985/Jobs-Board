spring:
  application:
    name: jobsboard-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/jobsboard
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect